<div class="app-container">
  <div
    class="audio-container"
    [ngClass]="{
      's-device': isDeviceS(),
      'm-device': isDeviceM(),
      web: isDeviceWeb()
    }"
  >
    <audio
      #audio
      src="/assets/audio/Annie-Flore Batchiellilys_JE TINVITE.mp3"
      preload="true"
    ></audio>
    <icon
      *ngIf="audio.paused"
      [ngClass]="{
        's-device': isDeviceS(),
        'm-device': isDeviceM(),
        web: isDeviceWeb()
      }"
      [iconName]="IconEnum.play"
      (click)="audio.play()"
    />
    <icon
      *ngIf="!audio.paused"
      [ngClass]="{
        's-device': isDeviceS(),
        'm-device': isDeviceM(),
        web: isDeviceWeb()
      }"
      [iconName]="IconEnum.pause"
      (click)="audio.pause()"
    />
  </div>
  <!-- <app-entry /> -->
  <section>
    <green-section />
  </section>
  <section>
    <yellow-section />
  </section>
  <section>
    <blue-section />
  </section>
  <section>
    <outro-section />
  </section>
</div>
